<body>
    <div class="container d-flex justify-content-center bg-light col-4 shadow-lg rounded p-5 mt-5">
    <div class="row">
      <div class="col mt-1">

        <h2 class="text-center">Plataforma Cloud</h2>
            <p class="text-center">¡Bienvenido! Ingresá tus datos de acceso.</p>

        <form action="login.php" method="POST">
        
          <!--campo usuario-->

          <div class="form-group mt-2">
            
            <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <input type="text" name="usuario" class="form-control" id="inlineFormInputGroup" placeholder="Tu usuario en el sistema">
            </div>
          </div>

          <!--campo constraseña-->

          <div class="form-group">
            
            <input type="password" name="clave" class="form-control" id="inputPassword2" placeholder="Tu clave/Password">

          </div>

          <!--boton enviar-->
          
          <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>

        </form>

        <p class="text-right mt-3">Regístrate gratis!</p>
        <p class="text-right mt-3" style='color:red'>Olvidé mi clave</p>
      </div>
    </div>
  </div>
